<!DOCTYPE html>
<html>
<head>

	<!-- fontawesome CDN  -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<!-- Bootstrap CDN CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Lucky Truck</title>
</head>
<body>
	<!-- Button trigger modal -->

<div class="header">
	<div class="header-content">
		<a hreg="index.html"><img src="img/logo.png"></a>
		<ul class="nav justify-content-end">

			<li class="nav-item">
				<button type="button" class="btn btn-link" data-toggle="modal" data-target="#register">
				  <i class="far fa-user"></i> Register
				</button>
		  </li>

			<li class="nav-item">
				<button type="button" class="btn btn-link" data-toggle="modal" data-target="#login">
				  <i class="fas fa-sign-in-alt"></i> Log in
				</button>
		  </li>
		</ul>
	</div>
</div>

<div class="body">
	<div class="content">
		<h1>Welcome to Lucky Truck</h1>

		<button type="button" class="btn btn-red" data-toggle="modal" data-target="#busines">
			Insure your truck now and dribe
		</button>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="busines" tabindex="-1" role="dialog" aria-labelledby="businesLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title" id="businesLabel">Business</h5>
	      </div>

				<div class="modal-body">
					<form>
					  <div class="form-group">
					    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Busines name">
					  </div>

					  <div class="form-group">
					    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email">
					  </div>

						<div class="form-group">
							<input type="text" class="form-control" id="formGroupExampleInput#" placeholder="Phone">
						</div>
					</form>
	      </div>

	      <div class="modal-footer">
	        <button type="button" class="btn btn-red"> NEXT </button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Modal Register  -->

	<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">

				<div class="modal-header">
					<h5 class="modal-title" id="registerLabel"> <i class="far fa-user"></i> Register</h5>
	      </div>

				<div class="modal-body">
					<form>
					  <div class="form-group">
					    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name">
					  </div>

					  <div class="form-group">
					    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name">
					  </div>

						<div class="form-group">
							<input type="text" class="form-control" id="formGroupExampleInput#" placeholder="Phone">
						</div>

						<div class="form-group">
							<input type="text" class="form-control" id="formGroupExampleInput#" placeholder="Email">
						</div>

						<div class="form-group">
							<input type="text" class="form-control" id="formGroupExampleInput#" placeholder="Busines Name">
						</div>
					</form>

					<p>By clicking Join Now, you agree to the Lucky Truck User Agreement, Privacy Policy, and Cookie Policy.</p>
	      </div>

	      <div class="modal-footer">
	        <button type="button" class="btn btn-red"> JOIN NOW </button>
	      </div>
	    </div>
	  </div>
	</div>

 <!-- Modal Login -->

 <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
	 <div class="modal-dialog" role="document">
		 <div class="modal-content">

			 <div class="modal-header">
				 <h5 class="modal-title" id="loginLabel"><i class="fas fa-sign-in-alt"></i> Login</h5>
			 </div>

			 <div class="modal-body">
				 <form>
					 <div class="form-group">
						 <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username">
					 </div>

					 <div class="form-group">
						 <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password">
					 </div>

				 </form>


			 </div>
			 <a href="#" class="forgot-password">Forgot Password?</a>
			 <div class="modal-footer">

				 <button type="button" class="btn btn-red"> LOGIN </button>
			 </div>
		 </div>
	 </div>
 </div>

</div>

<div class="footer">
	<p class="copyright"> &copy; 2018 - Lucky Tryck - All rights reseved<p>
</div>

</body>
</html>
